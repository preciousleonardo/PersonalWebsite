<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Tax Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f0; /* Light pink */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color: #fff0f5;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #800020; /* Dark red */
            margin-bottom: 30px;
        }

        .calculator {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ffb6c1;
            border-radius: 10px;
            background-color: #ffe6ea;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            transition: 0.3s;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        button:hover {
            background-color: #ff99aa;
        }

        .result {
            margin-top: 10px;
            font-weight: 700;
            text-align: center;
            color: #800020;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator</h1>

        <div class="calculator">
            <label for="income">Enter Annual Income:</label>
            <input type="number" id="income" placeholder="Enter income in PHP">
            <button onclick="calculateTax()">Calculate Tax</button>
            <div class="result" id="taxResult"></div>
        </div>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            if (isNaN(income) || income < 0) {
                document.getElementById("taxResult").innerText = "Please enter a valid income.";
                return;
            }

            let tax = 0;

            // Example progressive tax rates (adjust as needed)
            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById("taxResult").innerText = "Your estimated tax: PHP " + tax.toFixed(2);
        }
    </script>
</body>
</html>
