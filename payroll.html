<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Payroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            background-color: #fff0f5;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #800020;
            margin-bottom: 30px;
        }

        .payroll-input {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ffb6c1;
            border-radius: 10px;
            background-color: #ffe6ea;
        }

        .payroll-input label {
            display: block;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .payroll-input input[type="text"],
        .payroll-input input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            transition: 0.3s;
            margin: 5px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        button:hover {
            background-color: #ff99aa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffe6ea;
        }

        th, td {
            border: 1px solid #ffb6c1;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #ffb6c1;
            color: #000;
            font-weight: 700;
        }

        td {
            font-weight: 500;
        }

        .back-home {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            background-color: #ffb6c1;
            color: #000;
            border-radius: 5px;
            font-weight: 700;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: #ff99aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Payroll</h1>

        <div class="payroll-input">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" placeholder="Enter name">

            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked" placeholder="Enter days worked">

            <label for="dailyRate">Daily Rate (PHP):</label>
            <input type="number" id="dailyRate" placeholder="Enter daily rate">

            <label for="deduction">Deduction Amount (PHP):</label>
            <input type="number" id="deduction" placeholder="Enter deduction amount">

            <button onclick="addPayroll()">Add to Payroll</button>
            <button onclick="deletePayroll()">Delete from Payroll</button>
            <button onclick="clearTable()">Delete All Table Content</button>
            <button onclick="saveTable()">Save Table</button>
            <button onclick="loadTable()">Load Saved Table</button>
        </div>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payroll entries will appear here -->
            </tbody>
        </table>

        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script>
        let payroll = [];

        function addPayroll() {
            const name = document.getElementById('employeeName').value;
            const days = parseFloat(document.getElementById('daysWorked').value);
            const rate = parseFloat(document.getElementById('dailyRate').value);
            const deduction = parseFloat(document.getElementById('deduction').value);

            if (!name || isNaN(days) || isNaN(rate) || isNaN(deduction)) {
                alert("Please fill out all fields with valid values.");
                return;
            }

            const gross = days * rate;
            const net = gross - deduction;

            payroll.push({ name, days, rate, deduction, gross, net });
            renderTable();
            clearInputs();
        }

        function renderTable() {
            const tbody = document.getElementById('payrollTable').querySelector('tbody');
            tbody.innerHTML = '';
            payroll.forEach((emp, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${emp.name}</td>
                    <td>${emp.days}</td>
                    <td>${emp.rate.toFixed(2)}</td>
                    <td>${emp.gross.toFixed(2)}</td>
                    <td>${emp.deduction.toFixed(2)}</td>
                    <td>${emp.net.toFixed(2)}</td>
                `;
            });
        }

        function clearInputs() {
            document.getElementById('employeeName').value = '';
            document.getElementById('daysWorked').value = '';
            document.getElementById('dailyRate').value = '';
            document.getElementById('deduction').value = '';
        }

        function deletePayroll() {
            payroll.pop();
            renderTable();
        }

        function clearTable() {
            payroll = [];
            renderTable();
        }

        function saveTable() {
            localStorage.setItem('payrollData', JSON.stringify(payroll));
            alert("Payroll saved!");
        }

        function loadTable() {
            const saved = localStorage.getItem('payrollData');
            if (saved) {
                payroll = JSON.parse(saved);
                renderTable();
            } else {
                alert("No saved payroll data found.");
            }
        }
    </script>
</body>
</html>
