<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion Program</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Main font and background */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffe6f0; /* Light pink background */
            margin: 0;
        }

        /* Navbar styling */
        .w3-bar {
            background-color: rgba(255, 182, 193, 0.9); /* semi-transparent pink */
        }

        .w3-bar-item.w3-button {
            color: #333;
        }

        .w3-bar-item.w3-button:hover {
            background-color: #ffb6c1; /* light pink hover */
            color: #000;
        }

        /* Headings */
        h1, h2, h3 {
            color: #800020; /* dark red */
        }

        /* Input styling */
        input[type=number] {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Buttons styling */
        .w3-button {
            margin: 5px 0;
        }

        /* Results */
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-card">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="conversion.html" class="w3-bar-item w3-button w3-padding-large">CONVERSION</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-content" style="max-width:800px;margin-top:80px;" class="w3-container w3-center">

    <h1>Conversion Program</h1>
    <p>Convert Celsius ↔ Fahrenheit and Meters ↔ Feet</p>

    <!-- Celsius ↔ Fahrenheit -->
    <h3>Celsius ↔ Fahrenheit</h3>
    <input type="number" id="tempInput" placeholder="Enter value">
    <br>
    <button class="w3-button w3-pink w3-hover-deep-purple" onclick="convertCtoF()">Celsius → Fahrenheit</button>
    <button class="w3-button w3-pink w3-hover-deep-purple" onclick="convertFtoC()">Fahrenheit → Celsius</button>
    <p id="tempResult" class="result"></p>

    <hr>

    <!-- Meters ↔ Feet -->
    <h3>Meters ↔ Feet</h3>
    <input type="number" id="distInput" placeholder="Enter value">
    <br>
    <button class="w3-button w3-pink w3-hover-deep-purple" onclick="convertMtoF()">Meters → Feet</button>
    <button class="w3-button w3-pink w3-hover-deep-purple" onclick="convertFtoM()">Feet → Meters</button>
    <p id="distResult" class="result"></p>

</div>

<script>
    // Temperature conversions
    function convertCtoF() {
        let c = parseFloat(document.getElementById("tempInput").value);
        if (!isNaN(c)) {
            let f = (c * 9/5) + 32;
            document.getElementById("tempResult").innerText = `${c}°C = ${f.toFixed(2)}°F`;
        } else { alert("Please enter a valid number."); }
    }

    function convertFtoC() {
        let f = parseFloat(document.getElementById("tempInput").value);
        if (!isNaN(f)) {
            let c = (f - 32) * 5/9;
            document.getElementById("tempResult").innerText = `${f}°F = ${c.toFixed(2)}°C`;
        } else { alert("Please enter a valid number."); }
    }

    // Distance conversions
    function convertMtoF() {
        let m = parseFloat(document.getElementById("distInput").value);
        if (!isNaN(m)) {
            let ft = m * 3.28084;
            document.getElementById("distResult").innerText = `${m} meters = ${ft.toFixed(2)} feet`;
        } else { alert("Please enter a valid number."); }
    }

    function convertFtoM() {
        let ft = parseFloat(document.getElementById("distInput").value);
        if (!isNaN(ft)) {
            let m = ft / 3.28084;
            document.getElementById("distResult").innerText = `${ft} feet = ${m.toFixed(2)} meters`;
        } else { alert("Please enter a valid number."); }
    }
</script>

</body>
</html>
